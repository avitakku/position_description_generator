<!DOCTYPE html>
<html>
    <head>
        <title>Position Description Generator</title>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="Generator">
            <h1>Position Description Generator</h1>
            <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/upload">
                <div class="form-group">
                    <label for="position_details">Position Details:</label>
                    <textarea id="position_details" name="position_details"></textarea>
                </div>
                <div class="form-group">
                    <label for="example" class="custom-file-upload">Upload example job description (PDF or Word doc)</label>
                    <input type="file" id="example" name="example" accept=".pdf,.doc,.docx">
                    <div class="message" id="jobDescMessage"></div>
                </div>
                <div class="form-group">
                    <label for="prompt">Prompt:</label>
                    <textarea id="prompt" name="prompt">Generate the job description for the position requirements provided to you.</textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>                    
            <div id="result">
            </div>
            <div class="button-container">
                <a id="downloadButton" href="#" download="results.txt">Download Results</a>
            </div>
        </div>   
        <script 
        src="/static/js/script.js">
        src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"
        </script>
    </body>
</html>
